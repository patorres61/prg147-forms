<!DOCTYPE html>
<html lang="en">

<head>

    <title>PRG-147 Forms</title>
    <meta charset="utf-8">

    <!-- This program demonstrates using JavaScript as a form on a webpage.  -->
    <meta name="description" content="MCC PRG-147 JavaScript Forms by Phyllis Torres">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Link to Google Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

    <script src="myscripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicons/favicon.ico" type="image/x-icon" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script type="text/javascript" src="jquery.js"></script>

</head>

<body>

    <header>

        <div class="container">

            <div class="col-3 col-m-12">

            </div>

            <div class="col-6 col-m-12">

                <h1>JavaScript Forms</h1>

            </div>

            <div class="col-3 col-m-12">
                <img src="lawnmowerdude.png" alt="lawnmower dude" style="width:50%;height:auto;float:left;margin-top:5px;margin-left:5px;">
            </div>

        </div>

    </header>

    <main>

        <div class="container">
            <div id="myform">
                <h2>Working with Forms: Mowing Cost Estimator</h2>

                <!-- calculate square footage of all yard areas, assume 10 cents per square foot -->

                <p>Please enter values in yards below, then click "Estimate Cost" button. </p>
                <p>Note: feet and inches must be expressed as decimals.</p>
                <p>&nbsp;</p>

                <label for="rylength" style="font-size:1.25em;font-weight:600;margin-right:13px;">Right yard length:</label>
                <input type="text" id="rylength" style="margin-right:10px;" />

                <label for="rywidth" style="font-size:1.25em;font-weight:600;margin-left:31px;margin-right:30px;">Right yard width: </label>
                <input type="text" id="rywidth" />
                <p>&nbsp;</p>

                <label for="lylength" style="font-size:1.25em;font-weight:600;margin-right:29px;">Left yard length:</label>
                <input type="text" id="lylength" style="margin-right:10px;" />

                <label for="lywidth" style="margin-right:47px;font-size:1.25em;font-weight:600;margin-left:30px;">Left yard width:</label>
                <input type="text" id="lywidth" style="margin-right:10px;" />
                <p>&nbsp;</p>

                <label for="bylength" style="font-size:1.25em;font-weight:600;margin-right:19px;">Back yard length:</label>
                <input type="text" id="bylength" style="margin-right:10px;" />

                <label for="bywidth" style="margin-right:39px;font-size:1.25em;font-weight:600;margin-left:30px;">Back yard width:</label>
                <input type="text" id="bywidth" style="margin-right:15px;" />
                <p>&nbsp;</p>

                <label for="fylength" style="font-size:1.25em;font-weight:600;margin-right:14px;">Front yard length:</label>
                <input type="text" id="fylength" style="margin-right:10px;" />

                <label for="fywidth" style="margin-right:31px; font-size:1.25em;font-weight:600;margin-left:30px;">Front yard width:</label>
                <input type="text" id="fywidth" style="margin-right:10px;" />

                <p>&nbsp;</p>

                <input type="button" id="submit" value="Estimate Cost" style="font-size:1.25em;font-weight:600;margin-left:268px;" />

                <p>&nbsp;</p>
                <label for="mowingcost" style="font-size:1.25em;font-weight:600;margin-left:3px;">Calculated cost:</label>
                <input type="text" id="mowingcost" style="font-size:1em;font-weight:600;margin-left:12px;" />
                <p>&nbsp;</p>
            </div>

        </div>

    </main>

    <footer>

        <div class="container ">

            <div class="col-12 col-m-12 ">

                <p style="font-size:1.25em; text-align:center; ">Copyright 2016 ~ Phyllis Torres</p>

            </div>

        </div>

    </footer>

</body>


</html>
